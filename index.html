<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="controls">
            <button id="add" onclick="showMenu()">Add Book</button>
        </div>
        <div class="menu-modal hidden" id="menu-modal">
            <div class="close" onclick="hideMenu()">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
            <div class="content">
                <div class="title">ADD A BOOK</div>
                <form action="" class="menu-form">
                    <label for="author">AUTHOR</label>
                    <input
                        type="text"
                        name="author"
                        id="author"
                        class="input-space"
                    />

                    <label for="title">TITLE</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        class="input-space"
                    />

                    <label for="pages">PAGES</label>
                    <input
                        type="number"
                        name="pages"
                        id="pages"
                        class="input-space"
                    />
                </form>
                <button class="add" onclick="addBook();hideMenu()">
                    SUBMIT
                </button>
            </div>
        </div>
        <div class="books"></div>
    </body>
    <script src="main.js"></script>
    <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</html>
